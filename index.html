<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cricket.css" />
    <title>Cricket</title>
  </head>
  <body onload="onLoad()">
    <div class="body-div">
      <h1>Cricket Match</h1>

      <div class="flex-div">
        <div class="p1">
          <h1>Player 1</h1>
          <button onclick="run(1)" class="run-btn">1</button>
          <button onclick="run(2)" class="run-btn">2</button>
          <button onclick="run(3)" class="run-btn">3</button>
          <button onclick="run(4)" class="run-btn">4</button>
          <button onclick="run(5)" class="run-btn">5</button>
          <button onclick="run(6)" class="run-btn">6</button>
          <h2 class="p1-hit-heading">Player 1 hit:</h2>
          <h3 class="p1-hit">- -</h3>
          <h2 class="p1-total-heading">Total:</h2>
          <h4 class="p1-total">0</h4>
        </div>

        <div class="p2">
          <h1>Player 2</h1>
          <!-- <button onclick="tally()">check</button> -->
          <h2 class="">PC hit:</h2>
          <h3 class="result">- -</h3>
          <h2 class="">Total:</h2>
          <h4 class="pc-total">0</h4>
        </div>
      </div>
    </div>

    <script src="cricket.js"></script>
  </body>
</html>
